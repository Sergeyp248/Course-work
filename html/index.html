<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Быки и Коровы - логическая игра</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../js/bullscows.js"></script>
        <script src="../js/main.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="inner-header">
                    <div class="logo">
                    <a href="#">
                        <img src="../img/logo.png"/>
                    </a>
                </div>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="#">Главная</a></li>
                        <li>
                            <a href="#">Другие игры</a>
                            <ul>
                                <li><a href="#"></a></li>
                                <li><a href="#"></a></li>
                                <li><a href="#"></a></li>
                            </ul>
                        </li>
                        <li><a href="#">Правила игры</a></li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="content">
                <div class="cow-picture">
                    <img src="../img/cow.png"/>
                </div>
                <div class="inner-content">
                    <div class="game-field">
                        <input type="button" onclick="startGame()" value="Начать игру" id="startButton" class="btn">
                        <div id="game">
                            <div id="warning">
                                <p>Код не содержит повторяющихся цифр</p>
                            </div>
                            <div id="play">Введите код: <input type="number" name="usercod" id="usercode" min="0123" max="9876">
                            <input type="button" onclick="checkUserCode()" value="Отправить" class="btn">
                            <input type="button" onclick="restartGame()" value="Новая игра" class="btn">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bull-picture">
                    <img src="../img/bychok.png"/>
                </div>
            </div>
            <div class="footer">
                <div class="inner-footer">
                    <div class="rights">
                        <span>Bulls and cows &copy 2018</span>
                        <span class="developers">Designed and developed by Sergey Petrik and Vladislav Rogovskiy</span>
                    </div>
                    <div class="picture">
                        <img src="../img/bull.png"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
